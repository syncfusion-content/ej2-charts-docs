<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Animation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/22.1.34/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <div id='element' style="float: left "></div>
        <div id='element1' style="float: left "></div>
        <table id="property">
            <tbody>
                <tr style="height: 50px">
                    <td style="width: 40%">
                        <div>Export Type:
                        </div>
                    </td>
                    <td style="width: 60%;">
                        <div style="margin-left: -10px">
                            <select id="mode">
                                <option value="XLSX">XLSX</option>
                                <option value="CSV">CSV</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 40%">
                        <div>File Name:</div>
                    </td>
                    <td style="width: 40%;">
                        <div class="e-float-input" style="margin-top: 0px; width: 65%;">
                            <input type="text" value="Chart" id="fileName" style="margin-left: -10px">
                        </div>
                    </td>
                </tr>
                <tr id="button-control" style="height: 50px;" align="center">
                    <td>
                        <div>
                            <button id="print">Export</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
